<ActionBar title="My App"> </ActionBar>

<GridLayout>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]">
        <Label [text]="item.name" style="font-size: 30; font-weight: bold; font-family:Arial, Helvetica, sans-serif" [textStroke]="textStroke"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
